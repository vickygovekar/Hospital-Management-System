<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }

        footer h3 {
            margin-top: 0;
            font-size: 1.8em;
        }

        .team-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 800px; /* Restrict width for better appearance */
            margin: 0 auto;
        }

        .team-member {
            background-color: #f9f9f9;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 180px; /* Adjusted width for compact layout */
            text-align: center;
        }

        .team-member p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <footer>

</body>
</html>
